<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        h2 {
            color: #333;
            font-size: 2.5vh; /* 폰트 크기를 2배로 늘림 */
            margin: 20px 0;
        }
/* 
        #imageContainer {
            width: 90%;
            max-width: 100vw;
            height: 30vh;
            /* padding: 10px; */

            display: flex;
            justify-content: center;
        } */

        img {
            width: 30vw;
            max-width: 1330%;
            height: 25vh; /* 이미지 크기를 절반으로 줄임 (약 12.5vh) */
            object-fit: cover;
            border-radius: 8px;
        }

        #description {
            width: 90%;
            max-width: 150vh;
            margin: 0 auto;
            padding: 30px; /* 패딩 크기를 2배로 늘림 */
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1); /* 그림자도 약간 더 강하게 */
            text-align: center;
        }

        #description h3 {
            font-size: 5vh; /* 폰트 크기를 2배로 늘림 */
            color: #333;
            margin-bottom: 1px;
        }

        #descriptionText {
            font-size: 3.3vh; /* 폰트 크기를 2배로 늘림 */
            line-height: 1.5;
            color: #666;
        }

        button {
            width: 90%;
            max-width: 150vh; /* 버튼의 최대 너비를 2배로 늘림 */
            margin: 30px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 30px; /* 버튼 패딩을 2배로 늘림 */
            font-size: 36px; /* 폰트 크기를 2배로 늘림 */
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Test</h2>

    <div id="imageContainer">
        <img id="capturedImage" src="https://littledeep.com/wp-content/uploads/2020/01/littledeep_illustration_banana_style2.png" alt="Captured Image">
    </div>

    <div id="description">
        <h3>Test</h3>
        <p id="descriptionText">테스트 내용입니다1<br>테스트 내용입니다2<br>테스트 내용입니다33</p>
    </div>

    <button id="backButton" onclick="goToIndex()">돌아가기</button>

    <!-- JavaScript -->
    <script>
        function goToIndex() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
